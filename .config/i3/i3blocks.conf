# ffuszthaler's i3blocks config file
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Each block command defaults to the script name to avoid boilerplate.
command=/usr/share/i3blocks/$BLOCK_NAME
separator_block_width=15
markup=none

# Volume indicator
[volume]
#label=VOL
label=♪
instance=Master
#instance=PCM
interval=1
signal=10

# Memory usage
[memory]
label=MEM
separator=false
interval=30

[memory]
label=SWAP
instance=swap
separator=false
interval=30

# Disk usage
[disk]
label=HOME
#instance=/mnt/data
interval=30

# IP
[iface]
#instance=wlan0
color=#00FF00
interval=10
separator=true

# Wifi
[wifi]
#instance=wlp3s0
interval=10
separator=true

#[bandwidth]
#instance=eth0

# CPU usage
[cpu_usage]
label=CPU
interval=10
min_width=CPU: 100.00%
#separator=false

# Battery indicator
[battery]
#label=BAT
label=⚡
#instance=1
interval=30

# Date Time
[time]
command=date '+%d.%m.%Y %H:%M:%S'
interval=1

# Music
[mediaplayer]
instance=spotify
interval=1
signal=10


