# ffuszthaler's i3blocks config file

# Each block command defaults to the script name to avoid boilerplate.
command=/usr/share/i3blocks/$BLOCK_NAME
separator_block_width=15
markup=none

# Volume
[volume]
#label=♪
label=VOL:
instance=Master
interval=1
signal=10

# RAM
#[memory]
#label=RAM:
#separator=false
#interval=30

# SWAP
#[memory]
#label=SWAP:
#instance=swap
#separator=false
#interval=30

# DISK
#[disk]
#label=HOME:
#interval=30

# IP
[iface]
instance=wls1
label=IP:
interval=10
separator=true

# CPU
[cpu_usage]
label=CPU:
interval=10
separator=true

# Battery
[battery]
#label=⚡
label=BAT:
#instance=1
interval=30

# Date & Time
[time]
command=date '+%d/%m/%Y %H:%M:%S'
interval=1

